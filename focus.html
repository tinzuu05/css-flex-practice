<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pics focus</title>

    <style>
        * {
            margin: 0;
        }

        .wrapper {
            width: 900px;
            height: 900px;
            background-color: lightskyblue;
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: mediumaquamarine;
            background-image: url("https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 2;
            transition: 0.5s;           
        }

        .box:nth-child(2n-1) {
            background-color: lightskyblue;
            background-image: url("https://k4h3w8q3.rocketcdn.me/wp-content/uploads/2019/11/own-puppy.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .mask {
            width: 100%;
            height: 100%;
            background-color: rgba(65, 65, 65, 0);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .box:hover {
            z-index: 4;
        }

        .box:hover~.mask {
            z-index: 3;
            background-color: rgba(65, 65, 65, 0.5);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="mask"></div>
    </div>
</body>
</html>
